<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YachayAPP</title>
    <link rel="stylesheet" href="stylescuenta.css" />
    <link rel="stylesheet" href="stylesLp.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="barra-navegacion">
      <div class="contenedor barra-navegacion__contenido">
        <button class="menu-toggle" aria-label="Abrir menú">&#9776;</button>
        <div class="marca">
          <img
            class="marca__logo-incompleto"
            src="imgs/LogoIncompleto.png"
            alt="YachayAPP Logo"
          />
          <span class="marca__nombre">YACHAYAPP</span>
        </div>

        <nav class="menu" id="menu">
          <a class="menu__enlace" href="index.html">Inicio</a>
          <a class="menu__enlace" href="nosotros.html">Nosotros</a>
          <a class="menu__enlace" href="lenguas.html">Idiomas</a>
          <a class="menu__enlace" href="Aplicativo.html">Aplicativo</a>
        </nav>

        <a class="boton boton--borde boton--peque" href="iniciarSesion.html"
          >Iniciar sesión</a
        >
      </div>
    </header>

    <main class="main-container">
      <section class="ilustracion-container">
        <img
          src="imgs/portada.png "
          alt="Familia Andina aprendiendo idiomas"
          class="ilustracion-img"
        />
      </section>

      <section class="form-wrapper">
        <div class="form-card">
          <div class="form-header-title">
            <button class="btn-volver">
              <a href="crear_cuenta.html"
                ><i class="fa-solid fa-angle-left"></i
              ></a>
            </button>
          </div>

          <div class="form-content">
            <div class="app-logo-box">
              <img
                src="imgs/Logo_con_texto_YA.png"
                alt="Logo YachayApp con texto Yachayta munani"
                class="form-logo"
              />
            </div>

            <form class="registro-form">
              <input
                type="email"
                placeholder="Ingrese su correo electrónico"
                required
              />
              <input
                type="password"
                placeholder="Ingrese su contraseña"
                required
              />
              <input
                type="password"
                placeholder="Confirme su contraseña"
                required
              />

              <div class="terminos-condiciones">
                <input type="checkbox" id="terminos" required />
                <label for="terminos">Términos y Condiciones</label>
              </div>

              <button type="submit" class="btn-crear-cuenta">
                Crear Cuenta
              </button>
            </form>

            <p class="link-login">
              <a href="iniciarSesion.html"> Ya tengo una cuenta</a>
            </p>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <section class="footer">
      <div class="footer-cont">
        <div class="footer-left">
          <i class="fa-regular fa-copyright"></i>
          <span>YACHAYAPP</span>
        </div>
        <div class="footer-right">
          <a href="#" class="footer-link">Términos y Condiciones</a>
          <a href="mailto:info@AylluTalk.pe" class="footer-link"
            >info@AylluTalk.pe</a
          >
          <a href="#" class="social"><i class="fa-brands fa-instagram"></i></a>
          <a href="#" class="social"><i class="fa-brands fa-tiktok"></i></a>
        </div>
      </div>
    </section>
    <script src="menu_toggle.js"></script>
  </body>
</html>
